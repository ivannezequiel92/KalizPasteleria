{%  extends "base.html" %}
{% block contenido_cambia %}
    {%  if Tortas %}
        {% for torta in Tortas %}
            <p>Torta: {{ torta.nombre }}</p>
             <p>Peso: {{ torta.peso }}</p>


        {% endfor %}
    {% else %}
        <h3>No Tenemos esa torta</h3>
    {% endif %}

{% endblock %}
